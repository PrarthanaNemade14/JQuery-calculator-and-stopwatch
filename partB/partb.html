
 

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="partb.css">
</head>

<body>
<div style="height: 100px"></div>
<div class="container">
	<div class="countdown">
		<span id="minutes">0</span>:<span id="second">0</span>:<span id="centiSecond">0</span>
	</div>
	<div class="text-center">
		<button id="startCount" onclick="startSW()">Start</button>
		<button id="pauseCount" onclick="pauseSW()" >Pause</button>
		<button id="resetCount" onclick="restartSW()" >Restart</button>
	</div>
</div>


<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="partb.js"></script>
</body>
</html>
