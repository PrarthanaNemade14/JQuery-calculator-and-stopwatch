<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="partb.css">
</head>
<body>
    <center>
        <p style="background-color: rgb(169, 142, 237);">
        <h1>STOP WATCH</h1>
        </p>
    </center>

    <div style = "height: 100px"></div>

    <div class="countdown">
        <span id="hours">0</span> : <span id="minutes">0</span> : <span id="seconds">0</span>
    </div>
    <br>
    <div>
        <button id="startCount" onclick="strt()"> START </button>
        <button id="stopCount" onclick="stp()"> STOP </button>
        <button id="resetCount" onclick="rst()"> RESET </button>
    </div>

</body>
</html>
