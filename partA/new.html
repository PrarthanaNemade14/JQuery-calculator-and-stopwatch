<body>
    <br>
    <div class="container">
        <div class="row">

        <div class="main">
            <center>
            <h1>LOGIN HERE...</h1>
            </center><br>
        <div class="col-md-5 col-md-offset-3">
            <form name="myForm" action="next.html" onsubmit="Validate()">
            <div class="form-group">
                <label for="Name">Username:<span style="color:red">*</span></label>
                <input type="text" name="" id="name" class="form-control" placeholder="Please enter Username." required>
                <p class="nameErr"></p>
            </div>

            <div >
                <label for="email">Email:<span style="color:red">*</span></label>
                <input type="email" name="" id="email" class="form-control" placeholder="Please enter Email."  required>
                <span class="message success">Email is valid!</span>
                <span class="message error">Email is invalid!</span>
                <p class="emailErr"></p>
            </div>
          
            <div class="form-group">
                <label for="password">Password:<span style="color:red">*</span></label>
                <input type="password" name="" id="password" class="form-control" placeholder="Please enter Password." required>
                <p class="passwordErr"></p>
            </div>
            
                <input type="submit" name="" class="btn btn-outline-success"  onclick="Validate()" value="Login" >
            

            </form>
        </div>
    </div>
</div>
