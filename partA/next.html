<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css6.css">

    <script src="./jquery.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <body>
        <center>
        <fieldset style="width:280px">
          <legend>Calculator:</legend><br>
         
            <label for="Number">Number1<span style="color:red">*</span></label>
            <input type="number" name="quantity" id="number1" />&nbsp;<span id="errmsg"></span>
         
            <label for="Number">Number2<span style="color:red">*</span></label>
            <input type="number" name="quantity" id="number2" />&nbsp;<span id="errmsg"></span>

            <label for="Number">Number3<span style="color:red">*</span></label>
            <input type="number" name="quantity" id="number3" />&nbsp;<span id="errmsg"></span>
               
                <input type="button" class="btn btn-outline-success id="btnADD" value="Addition" onclick="Operation('+')" />
                <input type="button" class="btn btn-outline-success id="btnSUB" value="Subtraction" onclick="Operation('-')" /><br><br>
                <input type="button" class="btn btn-outline-success id="btnMUL" value="Multiplication" onclick="Operation('*')" />
                <input type="button" class="btn btn-outline-success id="btnDIV" value="Division" onclick="Operation('/')" /><br><br>  
                
                <label for="displayValue">The result is: </label><br>
                <input type="textbox"  name="display" readonly/>

        </fieldset>
        </center>             
   </body>
</body>
</html>
